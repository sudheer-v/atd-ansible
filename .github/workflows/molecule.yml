---
#
# Ansible managed
#

name: Ansible Molecule

on:
  push:
    tags_ignore:
      - '*'
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: ansible-lint
        uses: ansible-community/ansible-lint-action@main
      - name: Build an image from Dockerfile
        run: |
          docker build -t local/molecule-image:${{ github.sha }} .
  test:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        config:
          - image: "debian"
            tag: "latest"
          - image: "debian"
            tag: "bookworm"
          - image: "ubuntu"
            tag: "latest"
          - image: "ubuntu"
            tag: "focal"
          - image: "ubuntu"
            tag: "bionic"
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          path: "${{ github.repository }}"
      - name: Test Ansible roles with Molecule
        description: Run Molecule to test Ansible roles
        run:
          using: docker
          image: "docker://local/molecule:${{ github.sha }}"
          env:
            ANSIBLE_ROLES_PATH: "../"
            ANSIBLE_ASYNC_DIR: "/tmp/.ansible_async"
            namespace: localhost
            image: molecule-image
            tag: ${{ github.sha }}
            command: test
            scenario: default
